<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Znode</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-full.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.color.js"></script>
    <script type="text/javascript" src="js/libs/raphael.js"></script>
    <script type="text/javascript" src="js/znode/shaky.js"></script>
    <script type="text/javascript" src="js/znode/nodegraph.js"></script>
    <script type="text/javascript" src="js/znode/ui.js"></script>
  </head>
  <body>
    <div id="openWin">
      <div id="fileTitle">Files:</div>
      <div id="files"></div>
    </div>
    <div id="overlay"></div>
    <div id="controls">
      <div id="logo" >Znode</div>
      <div id="save" class="btn">Save</div>
      <div id="open" class="btn">Open</div>
      <div id="clear" class="btn">Clear All</div>
      <div id="render" class="btn">Render Final</div>
      <div id="help" class="btn">Help</div>
      <div id="saveForm">
        <form id="nameForm">
         Name :
         <input type="text" name="filename" id="filename" spellcheck="false"/>
        </form>
      </div>
      <div id="eraser" class="btn">Eraser</div>
      <div id="straight_line" class="btn">Straight Line</div>
      <div id="free_hand_line" class="btn">Free Hand Line</div>
      <div id="arrow" class="btn">Arrow</div>
      <div id="circle" class="btn">Circle</div>
      <div id="ellipse" class="btn">Ellipse</div>
      <div id="rect" class="btn">Rect</div>
      <div id="text" class="btn">Text</div>
    </div>
    <!-- <div class="container">
      <div class="col1" id="canvas_main"></div>
      <canvas class="col2" id="canvas_render"></canvas>
    </div> -->
    <div class="container">
      <div class = "col1" id="canvas_main" width="540" height="600"></div>
      <canvas class = "col2" id="canvas_render" width="540" height="600" tabindex='1'></canvas>
    </div>
  </body>
</html>
